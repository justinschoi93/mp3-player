<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3 player</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
    </header>
    <div class="container">
        <div class="music-player">
            <div class="media-display">
                <div class="thumbnail-container">
                    <img src="./images/I_Got_You_(I_Feel_Good)_(album).jpeg" alt="album-photo" placeholder="album-cover" class="thumbnail">
                    <img src="./images/JamesBrown.jpg" alt="artist-photo " placeholder="artist-photo" class="thumbnail hidden">
                </div>
                <div class="track">I Got You (I Feel Good)</div>
                <div class="artist">James Brown</div>
                <div class="album">I Got You (I Feel Good)</div>
                <div class="progress-bar" onclick="progressBar()">
                    <div class="dot"></div>
                </div>
            </div>
            <media>
                <audio class="track" id="I-Feel-Good" src="./tracks/07IGotYouiFeelGood.mp3"></audio>
                <audio class="track" id="Chopin-Opus-9-No.-1-B-flat-Minor" src="./tracks/01 Track 1.mp3"></audio>
                <audio class="track" id="Chopin-Opus-9-No.-2-E-flat-Major" src="./tracks/02 Track 2.mp3"></audio>
            </media>
            <div class="media-controls">
                <div class="media-control-button rewind" >
                    <img src="./images/rewind.svg" alt="rewind" onclick="rewindButton()">
                </div>
                <div class="media-control-button play" onclick="playButton()">
                    <img src="./images/play.svg" alt="play">
                </div>
                <div class="media-control-button pause hidden" onclick="pauseButton()">
                    <img src="./images/pause.svg" alt="pause">
                </div>
                <div class="media-control-button fast-forward" onclick="fastforwardButton()">
                    <img src="./images/fastforward.svg" alt="fast-forward">
                </div>
            </div>
            
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
