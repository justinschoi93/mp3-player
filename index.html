<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3 player</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
    </header>
    <div class="container">
        <div class="music-player">
            <div class="media-display">
                <div class="thumbnail-container">
                    <img src="./images/I_Got_You_(I_Feel_Good)_(album).jpeg" alt="album-photo" placeholder="album-cover" class="thumbnail" id="album-cover">
                    <img src="./images/JamesBrown.jpg" alt="artist-photo " placeholder="artist-photo" class="thumbnail hidden" id="artist-photo">
                </div>
                <div class="track-info">
                    <div class="track">I Got You (I Feel Good)</div>
                    <div class="artist">James Brown</div>
                    <div class="album">I Got You (I Feel Good)</div>
                    <div class="progress-bar" id="progress-bar"></div>
                    <div class="progress-bar" id="the-bar" onclick="progressBar()" ></div>
                    <div class="progress-bar" id="the-dot"></div>
                </div>
            </div>
            <div class="media-controls">
                <div class="media-control-button rewind" >
                    <img src="./images/rewind.svg" alt="rewind" onclick="back()" id="rwd-button">
                </div>
                <div class="media-control-button play" onclick="playTrack()" id="play-button">
                    <img src="./images/play.svg" alt="play">
                </div>
                <div class="media-control-button pause hidden" onclick="pauseTrack()" id="pause-button">
                    <img src="./images/pause.svg" alt="pause">
                </div>
                <div class="media-control-button fast-forward" onclick="skip()" id="ff-button">
                    <img src="./images/fastforward.svg" alt="fast-forward">
                </div>
            </div>
            
        </div>
    </div>

    <script type="module" src="./src/script.js"></script>
</body>
</html>
