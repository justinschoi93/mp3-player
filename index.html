<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3 virtual</title>
    <link rel="icon" href="./assets/images/notes.png">
    <!-- <link rel="stylesheet" href="./assets/src/style.css"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script> -->

</head>
<body>
    <header>
        <div class="logo" id="logo-container"><img class="logo" id="logo"></div>
        <h1>Music Player</h1>
        <div class="select-labels">
            <label for="artist-select">Artists: </label>
            <label for="album-select">Albums: </label>
            <label for="track-select">Tracks: </label>

        </div>
        <div class="select-menus">
            <div class="select-menu artists">
                <select class="artist" id="artist-select">
                    <option value="All Artists" selected>All Artists</option>
                </select>
            </div>
            <div class="select-menu albums">
                <select class="albums" id="album-select">
                    <option value="All Albums" selected>All Albums</option>
                </select>
            </div>
            <div class="select-menu tracks">
                <select class="tracks" id="track-select">
                    <option value="♫" selected>♫ ♫ ♫ ♫ ♫ ♫ ♫ ♫ ♫</option>
                </select>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="music-player">
            <div class="media-display">
                <div class="thumbnail-container">
                    <img src="./assets/images/boxofcats.jpeg" alt="album-photo" placeholder="album-cover" class="thumbnail" id="album-cover">
                </div>
                <div class="track-info">
                    <div class="artist" id="track-artist"> -------- artist -------- </div>
                    <div class="album" id="track-album"> -------- album -------- </div>
                    <div class="track" id="track-title"> -------- track -------- </div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-bar" id="the-dot"></div>
                        <div class="progress-bar" id="the-bar"></div>
                    </div>
                </div>
            </div>
            <div class="media-controls">
                <div class="media-control-button rewind" >
                    <img src="./assets/images/rewind.svg" alt="rewind" id="rwd-button">
                </div>
                <div class="media-control-button play" id="play-button">
                    <img src="./assets/images/play.svg" alt="play">
                </div>
                <div class="media-control-button pause hidden" id="pause-button">
                    <img src="./assets/images/pause.svg" alt="pause" id="pause-icon">
                </div>
                <div class="media-control-button fast-forward" id="ff-button">
                    <img src="./assets/images/fastforward.svg" alt="fast-forward">
                </div>
            </div>
            
        </div>
    </div>
    <script type="module" src="./assets/src/script.js"></script>
