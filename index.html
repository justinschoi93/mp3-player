<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3 player</title>
    <link rel="icon" href="./images/notes.png">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <div class="logo" id="logo-container"><img class="logo" id="logo"></div>
        <h1>Music Player</h1>
        <!-- <select class="artist" id="artist-select"></select> -->
        <div>
            <label for="album-select">Albums: </label>
            <select class="albums" id="album-select"></select>
        </div>
        <div>
            <label for="track-select">Tracks: </label>
            <select class="tracks" id="track-select"></select>
        </div>
    </header>
    <div class="container">
        <div class="music-player">
            <div class="media-display">
                <div class="thumbnail-container">
                    <img src="" alt="album-photo" placeholder="album-cover" class="thumbnail" id="album-cover">
                </div>
                <div class="track-info">
                    <div class="track" id="track-title">track</div>
                    <div class="artist" id="track-artist">artist</div>
                    <div class="album" id="track-album">album</div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-bar" id="the-dot"></div>
                        <div class="progress-bar" id="the-bar"></div>
                    </div>
                </div>
            </div>
            <div class="media-controls">
                <div class="media-control-button rewind" >
                    <img src="./images/rewind.svg" alt="rewind" id="rwd-button">
                </div>
                <div class="media-control-button play" id="play-button">
                    <img src="./images/play.svg" alt="play">
                </div>
                <div class="media-control-button pause hidden" id="pause-button">
                    <img src="./images/pause.svg" alt="pause" id="pause-icon">
                </div>
                <div class="media-control-button fast-forward" id="ff-button">
                    <img src="./images/fastforward.svg" alt="fast-forward">
                </div>
            </div>
            
        </div>
    </div>

    <script type="module" src="./src/script.js"></script>
</body>
</html>
