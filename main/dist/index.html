<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp3 player</title>
    <link rel="icon" href="ba1a5cf70755efe29f82.png">
    <link rel="stylesheet" href="57011448dc08b9372b5e.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script> -->

<script defer src="bundle.js"></script></head>
<body>
    <header>
        <div class="logo" id="logo-container"><img class="logo" id="logo"></div>
        <h1>Music Player</h1>
        <div class="select-labels">
            <label for="artist-select">Artists: </label>
            <label for="album-select">Albums: </label>
            <label for="track-select">Tracks: </label>

        </div>
        <div class="select-menus">
            <div class="select-menu">
                <select class="artist" id="artist-select">
                    <option value="all" selected>All Artists</option>
                </select>
            </div>
            <div class="select-menu">
                <select class="albums" id="album-select">
                    <option value="all" selected>All Albums</option>
                </select>
            </div>
            <div class="select-menu">
                <select class="tracks" id="track-select">
                    <option value="all" selected>All Tracks</option>
                </select>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="music-player">
            <div class="media-display">
                <div class="thumbnail-container">
                    <img src="73fdc86bb8c45c99d892.jpeg" alt="album-photo" placeholder="album-cover" class="thumbnail" id="album-cover">
                </div>
                <div class="track-info">
                    <div class="artist" id="track-artist">  ---------- artist ------ </div>
                    <div class="album" id="track-album">------- album -------</div>
                    <div class="track" id="track-title">------- track -------</div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-bar" id="the-dot"></div>
                        <div class="progress-bar" id="the-bar"></div>
                    </div>
                </div>
            </div>
            <div class="media-controls">
                <div class="media-control-button rewind" >
                    <img src="8d1913f6472d4e2f57de.svg" alt="rewind" id="rwd-button">
                </div>
                <div class="media-control-button play" id="play-button">
                    <img src="02449ad459f8747c4c4e.svg" alt="play">
                </div>
                <div class="media-control-button pause hidden" id="pause-button">
                    <img src="f1a806e754c45355079f.svg" alt="pause" id="pause-icon">
                </div>
                <div class="media-control-button fast-forward" id="ff-button">
                    <img src="e7994c8dc2b304d052c2.svg" alt="fast-forward">
                </div>
            </div>
            
        </div>
    </div>
    <script type="module" src="fb07240520fd9bca899c.js"></script>

        }

</body>
</html>
